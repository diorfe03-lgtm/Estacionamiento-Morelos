<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Estacionamiento Pro</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); margin: 0; padding: 20px; }
  .app { max-width: 420px; margin: auto; background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
  h2 { text-align: center; color:#2a5298; margin-top: 0; }
  button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; cursor: pointer; font-weight: bold; transition: opacity 0.2s; }
  button:disabled { opacity: 0.5; cursor: not-allowed; }
  .primary { background:#2a5298; color:white; }
  .secondary { background:#f1f5f9; color: #1e3c72; }
  .success { background:#16a34a; color:white; }
  .warning { background:#fef08a; color: #854d0e; }
  input { width:100%; padding:12px; margin:6px 0; border-radius:10px; border:1px solid #ccc; box-sizing: border-box; font-size: 16px; }
  .card { background:#f8fafc; padding:15px; border-radius:12px; margin-top:15px; border: 1px solid #e2e8f0; }
  .hidden { display:none; }
  .total-text { font-size:32px; color:#16a34a; font-weight:bold; display: block; margin: 10px 0; }
  #reader { width: 100%; border-radius: 12px; overflow: hidden; margin-top: 10px; }
</style>
</head>
<body>

<div class="app">
  <h2>ðŸš— Morelos 322</h2>
  <button class="primary" onclick="showNew()">Nuevo boleto</button>
  <button class="secondary" onclick="showPay()">Cobrar Boleto</button>

  <div id="newTicket" class="card hidden">
    <input placeholder="Placas (Obligatorio)" id="placas">
    <input placeholder="Marca" id="marca">
    <input placeholder="Modelo" id="modelo">
    <input placeholder="Color" id="color">
    <button class="primary" id="btnCreate" onclick="createTicket()">Imprimir Ticket</button>
  </div>

  <div id="payTicket" class="card hidden">
    <button class="warning" onclick="startScanner()">ðŸ“· Escanear QR</button>
    <div id="reader" class="hidden"></div>
    <input placeholder="ID del Boleto" id="qrId">
    <button class="secondary" onclick="scanQr()">Buscar Datos</button>
    <div id="chargeInfo" style="text-align: center;"></div>
    <div id="confirmArea" class="hidden">
      <label style="display:block; margin: 15px 0;"><input type="checkbox" id="confirmPaid"> Confirmar Pago</label>
      <button class="success" onclick="confirmPayment()">Finalizar Cobro</button>
    </div>
  </div>

  <hr style="margin: 25px 0; border: 0; border-top: 1px dashed #ccc;">
  <button class="secondary" style="font-size: 13px;" onclick="toggleAdmin()">ðŸ“Š Reporte del DÃ­a</button>
  <div id="adminPanel" class="card hidden">
    <input type="password" id="adminPass" placeholder="ContraseÃ±a Admin">
    <button class="primary" onclick="obtenerCorte()">Ver Resumen</button>
    <div id="adminResult" style="margin-top:10px; text-align: center;"></div>
  </div>
</div>

<script>
const API = window.location.origin;
let html5QrCode;

function enviarARawBT(id, info, horaServidor, folio) {
  const fechaOficial = new Date(horaServidor).toLocaleString('es-MX', { 
    hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric', hour12: true, timeZone: 'America/Mexico_City' 
  });

  const ticketHTML = `
    <div style="width:280px;font-family:sans-serif;text-align:center;color:black;background:white;padding:5px;position:relative;">
      <div style="position:absolute;top:0;left:0;font-size:18px;font-weight:bold;">#${folio}</div>
      <b style="font-size:16px;display:block;">ESTACIONAMIENTO MORELOS 322</b>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${id}" width="200" height="200" style="margin:5px auto;display:block;" />
      <div style="font-size:18px;font-weight:bold;">ID: ${id}</div>
      <div style="text-align:left;border-top:1px solid black;border-bottom:1px solid black;margin:5px 0;padding:2px 0;">
        <span style="font-size:12px;">PLACAS:</span>
        <b style="font-size:22px;float:right;">${info.placas.toUpperCase()}</b>
        <div style="clear:both;"></div>
      </div>
      <div style="text-align:left;font-size:12px;">
        <b>AUTO:</b> ${info.marca || ''} ${info.color || ''}<br>
        <b>ENTRADA:</b> ${fechaOficial}
      </div>
      <div style="margin:5px 0;font-size:11px;border:1px solid black;font-weight:bold;padding:2px;">8:30 AM A 7:30 PM</div>
      <div style="font-size:9px;font-weight:bold;">No nos hacemos responsables por robo total o parcial de los autos ni por objetos de valor.</div>
    </div>`;

  const cleanHtml = ticketHTML.replace(/\n/g, '').replace(/\s+/g, ' ').trim();
  const base64Html = btoa(unescape(encodeURIComponent(cleanHtml)));
  // Abrir directamente en RawBT
  window.location.href = "rawbt:data:text/html;base64," + base64Html;
}

async function createTicket() {
  const pVal = document.getElementById("placas").value.trim();
  if (!pVal) return alert("Placas obligatorias");
  
  const btn = document.getElementById("btnCreate");
  btn.disabled = true;
  btn.innerText = "Procesando...";

  const info = { 
    placas: pVal, 
    marca: document.getElementById("marca").value.trim(), 
    modelo: document.getElementById("modelo").value.trim(), 
    color: document.getElementById("color").value.trim() 
  };

  try {
    const res = await fetch(API + "/ticket", { 
      method:"POST", 
      headers:{"Content-Type":"application/json"}, 
      body: JSON.stringify(info) 
    });
    
    const data = await res.json();
    
    if(data.id) {
      enviarARawBT(data.id, info, data.hora_entrada, data.folio);
      document.querySelectorAll("#newTicket input").forEach(i => i.value = "");
      alert("Ticket #" + data.folio + " Creado");
      showNew();
    } else {
      alert("Error del servidor: " + (data.error || "Desconocido"));
    }
  } catch (e) { 
    alert("Error de conexiÃ³n al servidor"); 
    console.log(e);
  } finally { 
    btn.disabled = false; 
    btn.innerText = "Imprimir Ticket"; 
  }
}

// Funciones de navegaciÃ³n (showNew, showPay, toggleAdmin, etc.) se mantienen igual
function showNew() { document.getElementById("newTicket").classList.toggle("hidden"); document.getElementById("payTicket").classList.add("hidden"); }
function showPay() { document.getElementById("payTicket").classList.toggle("hidden"); document.getElementById("newTicket").classList.add("hidden"); document.getElementById("confirmArea").classList.add("hidden"); document.getElementById("qrId").value = ""; }
function toggleAdmin() { document.getElementById("adminPanel").classList.toggle("hidden"); }

async function scanQr() {
  const id = document.getElementById("qrId").value.trim().toUpperCase();
  if(!id) return;
  const res = await fetch(API + "/ticket/" + id);
  const data = await res.json();
  if (data.error) return alert(data.error);
  document.getElementById("chargeInfo").innerHTML = `<div class="card"><span>Placa: <b>${data.placas}</b></span><span class="total-text">$${data.monto}.00</span></div>`;
  document.getElementById("confirmArea").classList.remove("hidden");
}

async function confirmPayment() {
  if (!document.getElementById("confirmPaid").checked) return alert("Confirma el pago");
  const id = document.getElementById("qrId").value.trim().toUpperCase();
  await fetch(API + "/pay/" + id, { method:"POST" });
  alert("Pago realizado");
  showPay();
}

async function obtenerCorte() {
  const pass = document.getElementById("adminPass").value;
  const res = await fetch(API + "/corte-caja", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ password: pass }) });
  const data = await res.json();
  if(data.error) return alert("Incorrecto");
  document.getElementById("adminResult").innerHTML = `<div class="card"><p>Total: <b>$${data.total}.00</b></p><p>Coches: <b>${data.boletos}</b></p></div>`;
}

function startScanner() {
  document.getElementById("reader").classList.remove("hidden");
  html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
      document.getElementById("qrId").value = text;
      html5QrCode.stop().then(() => { document.getElementById("reader").classList.add("hidden"); scanQr(); });
  }).catch(err => alert("Error cÃ¡mara"));
}
</script>
