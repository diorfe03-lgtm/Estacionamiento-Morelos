<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Estacionamiento Pro</title>
<script src="https://unpkg.com/html5-qrcode"></script>
<style>
  body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #1e3c72, #2a5298); margin: 0; padding: 20px; }
  .app { max-width: 420px; margin: auto; background: #fff; border-radius: 16px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); }
  h2 { text-align: center; color:#2a5298; margin-top: 0; }
  button { width: 100%; padding: 14px; margin: 10px 0; border-radius: 12px; border: none; font-size: 16px; cursor: pointer; font-weight: bold; }
  .primary { background:#2a5298; color:white; }
  .secondary { background:#f1f5f9; color: #1e3c72; }
  .success { background:#16a34a; color:white; }
  .warning { background:#fef08a; color: #854d0e; }
  input { width:100%; padding:12px; margin:6px 0; border-radius:10px; border:1px solid #ccc; box-sizing: border-box; font-size: 16px; }
  .card { background:#f8fafc; padding:15px; border-radius:12px; margin-top:15px; border: 1px solid #e2e8f0; }
  .hidden { display:none; }
  .total { font-size:28px; color:#16a34a; font-weight:bold; }
  #reader { width: 100%; border-radius: 12px; overflow: hidden; margin-top: 10px; }
</style>
</head>
<body>

<div class="app">
  <h2>ðŸš— Morelos 322</h2>
  <button class="primary" onclick="showNew()">Nuevo boleto</button>
  <button class="secondary" onclick="showPay()">Cobrar Boleto</button>

  <div id="newTicket" class="card hidden">
    <input placeholder="Placas (Obligatorio)" id="placas">
    <input placeholder="Marca" id="marca"><input placeholder="Modelo" id="modelo"><input placeholder="Color" id="color">
    <button class="primary" onclick="createTicket()">Imprimir Ticket</button>
  </div>

  <div id="payTicket" class="card hidden">
    <button class="warning" onclick="startScanner()">ðŸ“· Escanear QR</button>
    <div id="reader" class="hidden"></div>
    <input placeholder="ID del Boleto" id="qrId">
    <button class="secondary" onclick="scanQr()">Buscar Datos</button>
    <div id="chargeInfo"></div>
    <div id="confirmArea" class="hidden">
      <label style="display:block; margin: 15px 0;"><input type="checkbox" id="confirmPaid"> Confirmar Pago</label>
      <button class="success" onclick="confirmPayment()">Finalizar Cobro</button>
    </div>
  </div>

  <hr style="margin: 25px 0; border: 0; border-top: 1px dashed #ccc;">
  <button class="secondary" style="font-size: 13px;" onclick="toggleAdmin()">ðŸ“Š Reporte del DÃ­a</button>
  <div id="adminPanel" class="card hidden">
    <input type="password" id="adminPass" placeholder="ContraseÃ±a Admin">
    <button class="primary" onclick="obtenerCorte()">Ver Resumen</button>
    <div id="adminResult" style="margin-top:10px; text-align: center;"></div>
  </div>
</div>

<script>
const API = window.location.origin;
let html5QrCode;

function enviarARawBT(id, info, horaServidor) {
  const fechaOficial = new Date(horaServidor).toLocaleString('es-MX', { 
    hour: '2-digit', minute: '2-digit', day: '2-digit', month: '2-digit', year: 'numeric', hour12: true, timeZone: 'America/Mexico_City' 
  });

  const ticketHTML = `
    <div style="width: 350px; font-family: Arial; text-align: center; color: black; background: white;">
      <b style="font-size: 24px;">ESTACIONAMIENTO</b><br>
      <b style="font-size: 24px;">MORELOS 322</b><br>
      <span style="font-size: 15px;">Morelos y Escobedo Centro, Comalcalco</span><br>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${id}" width="200" height="200" /><br>
      <div style="border: 3px solid black; margin: 5px 10px;">
        <span style="font-size: 20px;">PLACAS:</span><br>
        <b style="font-size: 44px;">${info.placas.toUpperCase()}</b>
      </div>
      <div style="text-align: left; margin: 10px; font-size: 18px;">
        <b>MARCA:</b> ${info.marca || '---'}<br>
        <b>COLOR:</b> ${info.color || '---'}<br>
        <b>ENTRADA:</b> ${fechaOficial}
      </div>
      <div style="margin: 10px; font-size: 16px; border: 1px solid black; padding: 5px;">
        HORARIO: 8:30 AM A 7:30 PM
      </div>
      <p style="font-size: 11px; margin: 10px;">No nos hacemos responsables por robos o daÃ±os.</p>
    </div>
  `;
  const cleanHtml = ticketHTML.replace(/>\s+</g, '><').replace(/\s+/g, ' ').trim();
  const rawbtUrl = "rawbt:data:text/html;base64," + btoa(unescape(encodeURIComponent(cleanHtml)));
  let iframe = document.getElementById('hidden-print-iframe') || document.createElement('iframe');
  iframe.id = 'hidden-print-iframe'; iframe.style.display = 'none';
  document.body.appendChild(iframe);
  iframe.src = rawbtUrl;
}

async function createTicket() {
  const p = document.getElementById("placas").value;
  if (!p.trim()) return alert("Placas obligatorias");
  const info = { placas: p, marca: document.getElementById("marca").value, color: document.getElementById("color").value };
  const res = await fetch(API + "/ticket", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify(info) });
  const data = await res.json();
  enviarARawBT(data.id, info, data.hora_entrada);
  showNew();
}

async function scanQr() {
  const id = document.getElementById("qrId").value;
  if(!id) return;
  const res = await fetch(API + "/ticket/" + id);
  const data = await res.json();
  if (data.error) return alert(data.error);
  document.getElementById("chargeInfo").innerHTML = `<div class="card"><p>Placa: <b>${data.placas}</b></p><p class="total">$${data.monto}.00</p></div>`;
  document.getElementById("confirmArea").classList.remove("hidden");
}

async function confirmPayment() {
  if (!document.getElementById("confirmPaid").checked) return alert("Confirma el pago");
  await fetch(API + "/pay/" + document.getElementById("qrId").value, { method:"POST" });
  alert("Pago registrado");
  showPay();
}

function toggleAdmin() { document.getElementById("adminPanel").classList.toggle("hidden"); }

async function obtenerCorte() {
  const pass = document.getElementById("adminPass").value;
  const res = await fetch(API + "/corte-caja", { method:"POST", headers:{"Content-Type":"application/json"}, body: JSON.stringify({ password: pass }) });
  const data = await res.json();
  if(data.error) return alert("Incorrecto");
  document.getElementById("adminResult").innerHTML = `<div class="card">
    <p>Monto Total: <b style="color:#16a34a; font-size:20px;">$${data.total}.00</b></p>
    <p>Coches Totales: <b>${data.boletos}</b></p>
  </div>`;
}

function showNew() { document.getElementById("newTicket").classList.remove("hidden"); document.getElementById("payTicket").classList.add("hidden"); document.querySelectorAll("input").forEach(i => i.value = ""); }
function showPay() { document.getElementById("payTicket").classList.remove("hidden"); document.getElementById("newTicket").classList.add("hidden"); document.getElementById("confirmArea").classList.add("hidden"); document.getElementById("chargeInfo").innerHTML = ""; }
function startScanner() {
  document.getElementById("reader").classList.remove("hidden");
  html5QrCode = new Html5Qrcode("reader");
  html5QrCode.start({ facingMode: "environment" }, { fps: 15, qrbox: 250 }, (text) => {
      document.getElementById("qrId").value = text;
      html5QrCode.stop().then(() => { document.getElementById("reader").classList.add("hidden"); scanQr(); });
  });
}
</script>
</body>
</html>
